name: Tests

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker containers
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until docker compose exec -T postgres pg_isready; do sleep 2; done'
          echo "Waiting for Redis to be ready..."
          timeout 60 bash -c 'until docker compose exec -T redis redis-cli ping; do sleep 2; done'
          echo "Waiting for app to be ready..."
          sleep 5

      - name: Run migrations
        run: docker compose exec -T app alembic upgrade head

      - name: Run tests
        run: docker compose exec -T -e COVERAGE_FILE=/tmp/.coverage -e UPLOAD_DIR=/tmp/uploads -e TEST_UPLOAD_DIR=/tmp/uploads_test app pytest --cov --cov-branch --cov-report=html:/tmp/htmlcov --cov-report=xml:/tmp/coverage.xml

      - name: Copy coverage report from container
        if: always()
        run: docker compose cp app:/tmp/coverage.xml ./coverage.xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Display test logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down -v
